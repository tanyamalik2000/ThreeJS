<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Three.js Tutorial</title>
		<style>
			body { 
			margin: 0; 
			}
			#pause {
	  		position: absolute;
			border-radius: 0;
			background-color: rgb(144, 67, 13);
			color: white;
			width: 10%;
			height: 10%;
			font-size: large;
			top:80%;
			left:38%;
			}
			#play {
	  		position: absolute;
			border-radius: 0;
			background-color: coral;
			color: white;
			width: 10%;
			height: 10%;
			font-size: large;
			top:80%;
			right:38%;
			}
		</style>
	</head>
	<body>
		<script type="module" src="main.js"></script>
		<audio id="music" loop>
			<source src="Vivaldi L'estro armonico Op.3 Concerto No.10 in B minor.mp3" type="audio/mpeg">
		  </audio>
		  <button id="pause">Pause</button>
		  <button id="play">Play</button>
	</body>
	  
</html>
